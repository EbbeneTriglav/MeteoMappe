<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Mappa Meteo - San Pellegrino Terme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Heatmap -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { height: 70vh; width: 100%; }
    table { border-collapse: collapse; margin: 20px auto; width: 90%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }
    h2 { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <h2>Previsioni precipitazioni (5 giorni)</h2>
  <table id="forecastTable">
    <thead>
      <tr><th>Data</th><th>Probabilità (%)</th><th>Cumulata (mm)</th><th>Intensità max (mm/h)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Precipitazioni cadute (ultimi 5 giorni)</h2>
  <table id="historyTable">
    <thead>
      <tr><th>Data</th><th>Cumulata (mm)</th><th>Intensità max (mm/h)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Località
    const locations = {
      "Sussia": [45.833, 9.633],
      "Piazzacava": [45.850, 9.657],
      "Foldone": [45.8491, 9.6161],
      "Monte Molinasco": [45.854429482557435, 9.64178530454687],
      "San Pellegrino Terme": [45.848687593657786, 9.666033864451745],
      "Aplecchio": [45.842273445543654, 9.656271242169542],
      "Vettarola": [45.846151165569296, 9.630560511873826],
      "Catremerio": [45.822366845838566, 9.633348279863643]
    };

    // Mappa
    const map = L.map('map').setView([45.8487, 9.6660], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Marker
    for (let name in locations) {
      L.marker(locations[name]).addTo(map).bindPopup(name);
    }

    // Funzione per fetch dati Open-Meteo
    async function getData(lat, lon) {
      const today = new Date();
      const startHist = new Date(today); startHist.setDate(today.getDate()-5);
      const endHist = new Date(today); endHist.setDate(today.getDate()-1);

      // Forecast
      const forecastUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=precipitation_sum,precipitation_probability_max,precipitation_max&hourly=precipitation,precipitation_probability&timezone=Europe/Rome&forecast_days=5`;

      // Storico
      const historyUrl = `https://historical-forecast-api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&start_date=${startHist.toISOString().split('T')[0]}&end_date=${endHist.toISOString().split('T')[0]}&daily=precipitation_sum,precipitation_max&hourly=precipitation,precipitation_probability&timezone=Europe/Rome`;

      const [fResp, hResp] = await Promise.all([fetch(forecastUrl), fetch(historyUrl)]);
      const forecast = await fResp.json();
      const history = await hResp.json();

      return [forecast, history];
    }

    async function loadData() {
      let forecastAgg = {};
      let historyAgg = {};
      let historyByDay = {};

      for (let name in locations) {
        const [lat, lon] = locations[name];
        const [forecast, history] = await getData(lat, lon);

        if (forecast && forecast.daily) {
          forecast.daily.time.forEach((d, i) => {
            if (!forecastAgg[d]) forecastAgg[d] = {prob:0,sum:0,max:0,count:0};
            forecastAgg[d].prob += forecast.daily.precipitation_probability_max[i] || 0;
            forecastAgg[d].sum += forecast.daily.precipitation_sum[i] || 0;
            forecastAgg[d].max += forecast.daily.precipitation_max[i] || 0;
            forecastAgg[d].count++;
          });
        }

        if (history && history.daily) {
          history.daily.time.forEach((d, i) => {
            if (!historyAgg[d]) historyAgg[d] = {sum:0,max:0,count:0};
            historyAgg[d].sum += history.daily.precipitation_sum[i] || 0;
            historyAgg[d].max += history.daily.precipitation_max[i] || 0;
            historyAgg[d].count++;

            if (!historyByDay[d]) historyByDay[d] = [];
            historyByDay[d].push([lat, lon, history.daily.precipitation_sum[i]]);
          });
        }
      }

      // Tabelle forecast
      const fTable = document.querySelector("#forecastTable tbody");
      for (let d in forecastAgg) {
        const row = forecastAgg[d];
        fTable.innerHTML += `<tr>
          <td>${d}</td>
          <td>${(row.prob/row.count).toFixed(0)}</td>
          <td>${(row.sum/row.count).toFixed(1)}</td>
          <td>${(row.max/row.count).toFixed(1)}</td>
        </tr>`;
      }

      // Tabelle storico
      const hTable = document.querySelector("#historyTable tbody");
      for (let d in historyAgg) {
        const row = historyAgg[d];
        hTable.innerHTML += `<tr>
          <td>${d}</td>
          <td>${(row.sum/row.count).toFixed(1)}</td>
          <td>${(row.max/row.count).toFixed(1)}</td>
        </tr>`;
      }

      // Heatmap animata
      const times = Object.keys(historyByDay).sort();
      let index = 0;
      setInterval(() => {
        if (times.length > 0) {
          if (map._heatLayer) map.removeLayer(map._heatLayer);
          const points = historyByDay[times[index]];
          map._heatLayer = L.heatLayer(points, {radius: 40, blur: 25, maxZoom: 13});
          map._heatLayer.addTo(map);
          index = (index + 1) % times.length;
        }
      }, 2000);
    }

    loadData();
  </script>
</body>
</html>
